@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>WebJar Sample for Play 2.x</title>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("3.3.1+2/css/bootstrap.min.css"))'>
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/index.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script>
        @Html(org.webjars.RequireJS.getSetupJavaScript(routes.WebJarAssets.at("").url))
        </script>
        <script data-main="@routes.Assets.versioned("javascripts/main.js")" src="@routes.WebJarAssets.at(WebJarAssets.locate("require.min.js"))"></script>
    </head>
    <body>
        @content
    </body>
</html>
